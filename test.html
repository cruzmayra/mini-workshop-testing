<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="test/jasmine.css">
  <script src="test/jasmine.js"></script>

  <script src="js/modules.js"></script>
  <title>Document</title>
</head>
<body>
  <script>
    describe('extracción de datos', () => {
      it('obtiene el título', () => {
        const examplePost = {
          title: {
            rendered: 'soy un título'
          }
        }
        const expected = 'soy un título'
        const actual = getTitle (examplePost)
        expect(actual).toEqual(expected)
      })
      it('obtiene un array de títulos', () => {
        const examplePosts = [
          {title: {rendered: 'titulo 00'}},
          {title: {rendered: 'titulo 01'}},
          {title: {rendered: 'titulo 02'}}
        ]
        const arrayEsperado = ['titulo 00', 'titulo 01', 'titulo 02']
        const funcionActual =  getPostTitle(examplePosts)
        expect(funcionActual).toEqual(arrayEsperado)
      })
    })
  </script>
</body>
</html>
